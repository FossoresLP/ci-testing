          working_directory: /build/kernel_e200
      - run:
          command: make ARCH=mips CROSS_COMPILE=mips64-octeon-linux- INSTALL_MOD_PATH=destdir modules_install
          working_directory: /build/kernel_e200
      - persist_to_workspace:
          root: /build
          paths:
            - kernel_e200
  kernel_e300:
