          working_directory: /build/kernel_e300
      - run:
          command: git clone -b v2.0.8/master https://github.com/Lochnair/kernel_e300.git .
          working_directory: /build/kernel_e300
      - run:
          command: make ARCH=mips ubnt_er_e300_defconfig
