docker:mipsel:
  image: docker:latest
  stage: docker
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE:mipsel" -f ci/DOCKERFILE-mipsel .
    - docker push "$CI_REGISTRY_IMAGE:mipsel"
  only:
    - master
  when: manual
  allow_failure: true

